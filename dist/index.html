<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
  <div id="project-section">
    <button id="add-project" type="button">Add Project</button>
    <dialog id="project-modal">
      <form method="dialog">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" name="project-name" placeholder="Job Hunt" required>
        <button type="button" id="close-project-modal">Close</button>
        <button type="submit" id="confirm-project">Add</button>
      </form>
    </dialog>
    <ul id="projects"></ul>
  </div>
  <div id="todo-section">
    <button type="button" id="add-todo">Add Todo</button>
    <dialog id="todo-modal">
      <form method="dialog">
        <label for="todo-title">Title:</label>
        <input type="text" id="todo-title" name="todo-title" placeholder="Walk Dog" required>
        <label for="todo-description">Description:</label>
        <textarea name="todo-description" id="todo-description" cols="30" rows="10"></textarea>
        <label for="todo-due-date">Due Date:</label>
        <input type="date" id="todo-due-date" name="todo-due-date">
        <label for="todo-priority">Priority:</label>
        <select name="todo-priority" id="todo-priority">
          <option value="Low">Low</option>
          <option value="Medium" selected="selected">Medium</option>
          <option value="High">High</option>
        </select>
        <button type="button" id="close-todo-modal">Close</button>
        <button type="submit" id="confirm-todo">Add</button>
      </form>
    </dialog>
    <ul id="todos"></ul>


  </div>
</body>
</html>
