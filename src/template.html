<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <div id="project-section">
    <button id="add-project" type="button">Add Project</button>
    <dialog id="project-modal">
      <p>Hello!</p>
      <form>
        <button id="close-project-modal">Close</button>
      </form>
    </dialog>
    <ul id="projects"></ul>
  </div>
  <div id="todo-section">
    <button type="button" id="add-todo">Add Todo</button>
    <ul id="todos"></ul>
  </div>
</body>
</html>
